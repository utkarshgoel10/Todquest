<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="cover"></div>
      <div class="trap">
        <div class="overlay">
          <div class="full">
            <div class="form">
              <div class="upper">
                <div class="upper-txt">
                  <p class="yellow">ALREADY MEMBERS</p>
                  <p class="gray">Need Help?</p>
                </div>
              </div>
              <div class="lower">
                <input type="text" placeholder="Enter your username" />
                <input type="text" placeholder="Enter your password" />
                <button>SIGN IN</button>
              </div>
            </div>
            <div class="txt-lower" style="text-align: center">
              <p style="color: white">Don't have an account yet?</p>
              <p style="color: #2b656a">Create an account</p>
            </div>
          </div>
          <h4 style="color: #feb933; text-align: center">
            Change in layout due to responsive reasons, view in large screens
            for same layout
          </h4>
        </div>
      </div>
    </div>
  </body>
</html>
